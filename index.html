<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moroccan Operator Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moroccan Operator Checker</h1>
        <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., 05/06/07XXXXXXXX)">
        <button onclick="checkOperator()">Check Operator</button>
        <div id="result" class="result"></div>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
